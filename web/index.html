<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transformers AI Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Transformers_Autobot_logo.svg" alt="Transformers Logo" class="logo">
        <h1>Transformers AI Chat</h1>
        <p>¡Habla con la inteligencia artificial de Cybertron!</p>
    </header>
    <main>
        <div id="chat-container">
            <!-- Mensajes aparecerán aquí -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta..." autocomplete="off" required>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
